<!DOCTYPE html>
<html>
<head>
	<title>NOTE TAKING APP</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	
</head>
<body class="bg-dark">
	<h1 class="text-center m-3 text-primary">NOTE TAKING APP</h1>
	<h3 class="text-center text-primary">Add A New Note</h3>

	<div class="container text-center">
		<div class="input-group mb-3">
  			<div class="input-group-prepend">
	    		<span class="input-group-text" id="basic-addon1">Title</span>
  			</div>
	  		<input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" id="titleInp">
		</div>

		<div class="form-floating">
	  	<textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
	  	<label for="floatingTextarea">Start Writing Here...</label>

	  	<button type="button" class="btn btn-outline-primary m-3" id="addButton">Submit</button>
		</div>
	</div>

	<div class="container">
		<table class="table">
		  	<tbody id="tBody">
		  	</tbody>
		</table>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script type="text/javascript" src="script.js"></script>

</body>
</html>
